<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Treasure Hunt Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="game-container">
        <h2 style="color: #024890;">Brain Scavenger Hunt</h2>
        <h3 style="text-align: left; font-family: 'Lato-Regular';">Read each clue, identify the region of the brain the clue describes, and then click on that area on the brain image below.</h3>
        <p id="question">Question: Which part of the brain controls motor functions?</p>
        <div id="hunt-image-container">
            <img id="hunt-image" src="images/brain-image1.png" alt="Brain Image">
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
